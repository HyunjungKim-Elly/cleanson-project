<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>손씻기 운동본부</title>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo-area">
            <img src="img/logo@3x.png" class="logo">
          </div>
          <div class="title">
            <h3 title="title-content">손씻기운동본부</h3>
          </div>
          <div class="nav-menu">
            <img src="img/38@3x.png" class="menu-icon">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="main_banner">
          <!-- <h1>감염병 에방을 위한 올바른 손씻기</h1> -->
          <img src="img/main-banner-1@3x.png" alt="banner-01" class="main-banner">
        </div>
        <div id="nav_main">
          <div id="main_nav">
            <div class="menu-box">
              <h4 id="menu-01">협회소개</h4>
            </div>
            <div class="menu-box">
              <h4 id="menu-02">올바른손씻기</h4>
            </div>
            <div class="menu-box">
              <h4 id="menu-03">후원하기</h4>
            </div>
          </div>
        </div>
        <div class="wr-content">
          <p>
            저희 손씻기 운동본부는 신종 코로나 바이러스 <br>
            감염을 예방하기 위해 전국민에게 올바른 손씻기의<br>
            중요성을 알리고자 만들어진 단체입니다.<br>
            올바른 손씻기만으로도 세균의 증가를 막고, 감염병을<br> 
            예방할 수 있습니다.<br>
            생활속에서 올바른 손씻기를 실천하며 나와 내가족의<br> 
            건강을 지켜주세요!
          </p>
        </div>
        <div class="download-area">
          <div class="download-box">
            <a href="#">
              <h4>손씻기운동본부 회칙 다운로드
                <img src="img/download-icon@3x.png" alt="" class="download-icon">
              </h4>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
  
    </footer>
  </div>
</body>
</html>
